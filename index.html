<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bad Monkey: Level 1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="frame">
      <h1>Bad Monkey</h1>
      <p class="subtitle">An arcade brawler demo: Intro + Level 1</p>
      <canvas id="game" width="960" height="540" aria-label="Bad Monkey game canvas"></canvas>
      <p class="controls">
        Move: <kbd>Arrow Keys</kbd>/<kbd>WASD</kbd> &nbsp; Jump: <kbd>Space</kbd> &nbsp; Attack: <kbd>J</kbd> Punch, <kbd>K</kbd> Kick, <kbd>L</kbd> Spin &nbsp; Hero Swap: <kbd>Shift</kbd> &nbsp; Music: <kbd>M</kbd> &nbsp; Skip Intro: <kbd>Enter</kbd>
      </p>
    </main>
    <script src="game.js"></script>
  </body>
</html>
